{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="alert">
        {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        {% endif %}
    </div>

    <div class="wrapper">
        <div class="shape shape--one"></div>
        <div class="shape shape--two"></div>
        <form method="POST" action="{% url 'user:update_password' %}" class="form">
            {% csrf_token %}
            <h2 class="form__title">به‌روزرسانی رمز عبور</h2>

            <!-- فیلد رمز عبور جدید -->
            <div class="form__input-wrapper">
                <label class="form__label" for="new_password1">رمز عبور جدید</label>
                <input type="password" class="form__input" name="new_password1" placeholder="رمز عبور جدید را وارد کنید">
            </div>

            <!-- فیلد تکرار رمز عبور جدید -->
            <div class="form__input-wrapper">
                <label class="form__label" for="new_password2">تکرار رمز عبور جدید</label>
                <input type="password" class="form__input" name="new_password2" placeholder="رمز عبور جدید را دوباره وارد کنید">
            </div>

            <!-- دکمه ارسال -->
            <button type="submit" class="form__submit-btn">به‌روزرسانی رمز عبور</button>
        </form>
    </div>

    <script>
        const fadeOutTime = 2000;
        const alertDiv = document.querySelector('.alert');
        setTimeout(() => {
            alertDiv.classList.add('fade-out');
        }, fadeOutTime);
    </script>
</body>
</html>
