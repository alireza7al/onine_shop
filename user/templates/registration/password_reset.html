<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز عبور | فروشگاه آنلاین</title>
    <!-- فونت Vazir از CDN -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <!-- آیکون‌های Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .auth-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background-color: #2980b9;
        }

        .auth-btn i {
            margin-left: 8px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #555;
        }

        .auth-link {
            color: #3498db;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .alert i {
            margin-left: 8px;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 20px;
            }

            .auth-header h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-key"></i> بازیابی رمز عبور</h1>
                <p>لطفاً ایمیل خود را وارد کنید تا لینک بازیابی برای شما ارسال شود</p>
            </div>

            {% if form.errors %}
                <div class="alert error">
                    <i class="fas fa-exclamation-circle"></i>
                    خطا در ارسال اطلاعات. لطفاً دوباره تلاش کنید.
                </div>
            {% endif %}

            <form method="POST" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">آدرس ایمیل</label>
                    <input type="email" name="email" id="id_email" required placeholder="example@email.com">
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-paper-plane"></i> ارسال لینک بازیابی
                </button>
            </form>

            <div class="auth-footer">
                <a href="{% url 'user:login' %}" class="auth-link">
                    <i class="fas fa-arrow-right"></i> بازگشت به صفحه ورود
                </a>
            </div>
        </div>
    </div>
</body>
</html>
