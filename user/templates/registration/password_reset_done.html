<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایمیل ارسال شد | فروشگاه آنلاین</title>
    <!-- فونت و آیکون‌ها (همانند فایل قبلی) -->
    <style>
        /* استایل‌های مشابه فایل قبلی */
        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-envelope"></i> ایمیل ارسال شد</h1>
            </div>

            <div class="alert success">
                <i class="fas fa-check-circle"></i>
                دستورالعمل بازیابی رمز عبور به ایمیل شما ارسال شد. اگر ایمیلی دریافت نکرده‌اید، لطفاً پوشه اسپم خود را بررسی کنید.
            </div>

            <div class="auth-footer">
                <a href="{% url 'user:login' %}" class="auth-link">
                    <i class="fas fa-arrow-right"></i> بازگشت به صفحه ورود
                </a>
            </div>
        </div>
    </div>
</body>
</html>
