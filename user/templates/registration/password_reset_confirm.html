<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعیین رمز جدید | فروشگاه آنلاین</title>
    <!-- فونت و آیکون‌ها (همانند فایل قبلی) -->
    <style>
        /* استایل‌های مشابه فایل قبلی */
        .password-help {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-lock"></i> تعیین رمز عبور جدید</h1>
            </div>

            {% if form.errors %}
                <div class="alert error">
                    <i class="fas fa-exclamation-circle"></i>
                    خطا در تنظیم رمز عبور. لطفاً دوباره تلاش کنید.
                </div>
            {% endif %}

            <form method="POST" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_new_password1">رمز عبور جدید</label>
                    <input type="password" name="new_password1" id="id_new_password1" required>
                    <div class="password-help">
                        رمز عبور باید حداقل 8 کاراکتر داشته و ترکیبی از حروف و اعداد باشد.
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_new_password2">تکرار رمز عبور جدید</label>
                    <input type="password" name="new_password2" id="id_new_password2" required>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-save"></i> تغییر رمز عبور
                </button>
            </form>
        </div>
    </div>
</body>
</html>
