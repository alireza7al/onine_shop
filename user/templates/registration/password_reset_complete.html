<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمز عبور تغییر کرد | فروشگاه آنلاین</title>
    <!-- فونت و آیکون‌ها (همانند فایل قبلی) -->
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-check-circle"></i> رمز عبور با موفقیت تغییر یافت</h1>
            </div>

            <div class="alert success">
                <i class="fas fa-check-circle"></i>
                رمز عبور شما با موفقیت تغییر یافت. اکنون می‌توانید با رمز جدید وارد شوید.
            </div>

            <div class="auth-footer">
                <a href="{% url 'user:login' %}" class="auth-link">
                    <i class="fas fa-sign-in-alt"></i> ورود به حساب کاربری
                </a>
            </div>
        </div>
    </div>
</body>
</html>
