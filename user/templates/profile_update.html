{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش پروفایل</title>
    <link rel="stylesheet" href="{% static 'css/singup2.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="parent">
    <div class="alert">
        {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        {% endif %}
    </div>

    <div class="wrapper">
        <div class="shape shape--one"></div>
        <div class="shape shape--two"></div>
        <form method="POST" action="{% url 'user:profile_update' %}" class="form">
            {% csrf_token %}
            <h2 class="form__title">ویرایش پروفایل</h2>
            {% for field in form %}
            <div class="form__input-wrapper">
                <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}</label>
                {{ field }}
                <div class="error"></div>
                {% if field.help_text %}
                    <div class="help-text">
                        {{ field.help_text }}
                    </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="form__submit-btn">ذخیره تغییرات</button>
        </form>

        <!-- دکمه ویرایش رمز عبور -->
        <div class="form__password-update">
            <a href="{% url 'user:update_password' %}" class="form__password-update-btn">ویرایش رمز عبور</a>
        </div>
    </div>
</div>
    <script>
        const fadeOutTime = 2000;
        const alertDiv = document.querySelector('.alert');
        setTimeout(() => {
            alertDiv.classList.add('fade-out');
        }, fadeOutTime);
    </script>

</body>
</html>
