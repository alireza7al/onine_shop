{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="alert">
        {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        {% endif %}
    </div>

    <div class="wrapper">
        <div class="shape shape--one"></div>
        <div class="shape shape--two"></div>
        <form method="POST" action="{% url 'user:login' %}" class="form">
            {% csrf_token %}
            <h2 class="form__title">وارد شوید</h2>
            <div class="form__input-wrapper">
                <label class="form__label" for="username">Username</label>
                <input type="text" class="form__input" name="username" placeholder="نام کاربری را وارد کنید">
            </div>
            <div>
                <label class="form__label" for="password">Password</label>
                <input type="text" class="form__input" name="password" placeholder="رمز عبور را وارد کنید">
            </div>
            <button type="submit" class="form__submit-btn">ورود</button>
        </form>
    </div>

    <script>
        const fadeOutTime = 2000; 
        const alertDiv = document.querySelector('.alert');
        setTimeout(() => {
            alertDiv.classList.add('fade-out');
        }, fadeOutTime);
    </script>
</body>
</html>
