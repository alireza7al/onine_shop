{% extends 'parts/base.html' %}
{% block head %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
{% block content %}


<!-- فرم ارسال نظر -->
<div class="container mt-4">
    <h1 class="mb-4">افزودن نظر</h1>
    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}

        <!-- فیلد متن نظر -->
        <div class="mb-3">
            <label for="id_text" class="form-label">متن نظر شما</label>
            <textarea
                name="text"
                id="id_text"
                class="form-control"
                rows="5"
                placeholder="نظر خود را اینجا بنویسید..."
                required
            ></textarea>
            <div class="invalid-feedback">
                لطفاً متن نظر خود را وارد کنید.
            </div>
        </div>

        <!-- دکمه ارسال نظر -->
        <button type="submit" class="btn btn-primary">ارسال نظر</button>
    </form>
</div>
{% endblock %}
{% block js %}


<!-- اعتبارسنجی فرم با JavaScript -->
<script>
(function () {
    'use strict'

    // انتخاب تمام فرم‌هایی که نیاز به اعتبارسنجی دارند
    var forms = document.querySelectorAll('.needs-validation')

    // حلقه روی فرم‌ها و جلوگیری از ارسال در صورت نامعتبر بودن
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
})()
</script>
{% endblock %}
