<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم آدرس ارسال</title>
    <!-- اضافه کردن فایل‌های CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- اضافه کردن فونت فارسی -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: Vazir, sans-serif;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">فرم آدرس ارسال</h2>
        <form method="post" action="{% url 'payment:create_shipping_address' %}">
            {% csrf_token %}

            <!-- فیلد نام کامل -->
            <div class="mb-3">
                <label for="id_Shipping_full_name" class="form-label">نام کامل</label>
                {{ form.Shipping_full_name }}
            </div>

            <!-- فیلد ایمیل -->
            <div class="mb-3">
                <label for="id_Shipping_email" class="form-label">ایمیل</label>
                {{ form.Shipping_email }}
            </div>

            <!-- فیلد شماره تلفن -->
            <div class="mb-3">
                <label for="id_Shipping_phone_number" class="form-label">شماره تلفن</label>
                {{ form.Shipping_phone_number }}
            </div>

            <!-- فیلد استان -->
            <div class="mb-3">
                <label for="id_Shipping_province" class="form-label">استان</label>
                {{ form.Shipping_province }}
            </div>

            <!-- فیلد شهر -->
            <div class="mb-3">
                <label for="id_Shipping_city" class="form-label">شهر</label>
                {{ form.Shipping_city }}
            </div>

            <!-- فیلد آدرس خط ۱ -->
            <div class="mb-3">
                <label for="id_Shipping_address1" class="form-label">آدرس خط ۱</label>
                {{ form.Shipping_address1 }}
            </div>

            <!-- فیلد کد پستی -->
            <div class="mb-3">
                <label for="id_Shipping_postal_code" class="form-label">کد پستی</label>
                {{ form.Shipping_postal_code }}
            </div>

            <!-- دکمه ارسال -->
           <center><button type="submit" class="btn btn-primary">ارسال</button></center>
        </form>
    </div>

    <!-- اضافه کردن فایل‌های JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
